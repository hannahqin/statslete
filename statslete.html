<!doctype html>
<html>
<head>
    <title>STATSLETE</title>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/statslete.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="back" onclick="goBack()">Back</span>
        <h1 id="title">STATSLETE</h1>
    </div>
    <div id="athlete-list"></div>
    <div id="athlete-bio">
        <div class="bio1">
            <div class="col">
                <div class="athlete-photo"></div>
            </div>
            <div class="col">
                <h2 class="athlete-name"></h2>
                <h4 class="team-name"></h4>
                <h4 class="position">
                    <span class="number"></span>
                    <span class="position-title"></span>
                </h4>
            </div>
        </div>
        <div class="bio2">
            <p class="school"></p>
            <p class="height"></p>
            <p class="weight"></p>
        </div>

        <div class="stats">
            <h2>Stats</h2>
            <h4>
                <span class="pts"></span>
                <span class="reb"></span>
                <span class="ast"></span>
            </h4>
            <h4> 
                <span class="stl"></span>
                <span class="blk"></span>
                <span class="tov"></span>
            </h4>
            <h4 class="score"></h4>
        </div>
    </div>
</body>
</html>
